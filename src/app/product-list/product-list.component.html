<h2>商品一览</h2>
<div *ngFor="let product of products; index as productId">

  <h3>
    <a [title]="product.name+'details'" [routerLink]="['/products',productId]" > <!--属性用[], event 用()-->
      {{product.name}}

    </a>

    </h3>

<p *ngIf="product.description">
  商品详情：{{product.description}}
</p>
  <button (click)="share()">
    分享
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  >
  </app-product-alerts>

</div>
